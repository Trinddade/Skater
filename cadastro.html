<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Skater</h1>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <h2 class="form-heading">Cadastro</h2>
            <form action="#" method="post" class="form">
                <div class="form-group">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" name="nome" id="nome" class="form-input">
                </div>
                <div class="form-group">
                    <label for="sobrenome" class="form-label">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" class="form-input">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" name="email" id="email" class="form-input">
                </div>
                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" name="senha" id="senha" class="form-input">
                </div>
                <div class="form-group">
                    <label for="data_nascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" class="form-input">
                </div>
                <button type="submit" class="form-button">Cadastrar</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="footer-text">&copy; 2024 Sua Loja Virtual. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
